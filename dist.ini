name    = Markdown-Table
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2020

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]
[MinimumPerlFast]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
badges = cpancover
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = https://github.com/perlservices/Markdown-Table
bugtracker.web = https://github.com/perlservices/Markdown-Table/issues
repository.url = git://github.com/perlservices/Markdown-Table.git
repository.web = http://github.com/perlservices/Markdown-Table
repository.type = git

[Prereqs]
Moo = 2.0
Text::ASCIITable = 0.22

[Prereqs / TestRequires]
Test::More = 0
Pod::Coverage::TrustPod = 0

